<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card - Photo Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-label:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .upload-label.dragover {
            border-color: #764ba2;
            background: #e8eaff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .upload-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .upload-hint {
            text-align: center;
            color: #999;
            font-size: 12px;
        }
        
        #fileInput {
            display: none;
        }
        
        .filename {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Wedding Greeting Card</h1>
        <p class="subtitle">Upload your photo to save it</p>
        
        <div class="upload-section">
            <label class="upload-label" id="uploadLabel" for="fileInput">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Click or drag to upload</div>
                <div class="upload-hint">JPEG, PNG, GIF or WebP (max 50MB)</div>
                <div class="filename" id="filename"></div>
            </label>
            
            <button type="submit" id="submitBtn" disabled>Upload Photo</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Uploading your photo...</p>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" />
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadLabel = document.getElementById('uploadLabel');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const filename = document.getElementById('filename');
        
        let selectedFile = null;
        
        // Click to open file dialog
        // uploadLabel.addEventListener('click', () => {
        //     fileInput.click();
        // });
        
        // File selection handler
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop handlers
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('dragover');
        });
        
        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('dragover');
        });
        
        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showMessage('Please select a valid image file', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showMessage('File size must be less than 50MB', 'error');
                return;
            }
            
            selectedFile = file;
            filename.textContent = file.name;
            submitBtn.disabled = false;
            clearMessage();
        }
        
        // Submit button handler
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            clearMessage();
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Photo uploaded successfully! âœ¨', 'success');
                    resetForm();
                } else {
                    showMessage(`Error: ${data.error || 'Upload failed'}`, 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function clearMessage() {
            message.style.display = 'none';
            message.textContent = '';
        }
        
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            filename.textContent = '';
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
